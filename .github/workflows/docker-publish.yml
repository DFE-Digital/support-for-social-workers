      #   with:
      #     acr-name: "${{ secrets.REGISTRY_NAME }}"
      #     resource-group-name: "${{ secrets.APP_RESOURCE_GROUP_NAME }}"
      #     github-runner-ip: ${{ env.GITHUB_RUNNER_IP }}
      #     enable-network-access: false
